<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Phi-3</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #chatbox { background: white; padding: 20px; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin: 10px 0; }
    .user { color: #0066cc; }
    .bot { color: #009933; }
    input[type="text"] { width: 80%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 15px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ðŸ§  Chat with Phi-3</h2>
    <div id="messages"></div>
    <input id="user-input" type="text" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value;
      if (!message.trim()) return;
      userInput.value = '';

      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;

      const response = await fetch'/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      messagesDiv.innerHTML += `<div class="message bot"><b>Phi-3:</b> ${data.response}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
